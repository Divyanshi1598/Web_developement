<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridArea</title>
</head>
<style>
    .container{
        height: 700px;
        border: 2px solid red;
        background-color: yellow;
        display: grid;
        grid-template-rows: repeat(3,1fr);
        grid-template-columns: repeat(6,1fr);
        gap: 10px;
        
    }
    .box {
        border: 1px solid green;
        height: 100px;
        width: 100px;
        background-color: aqua;
    }
</style>
<body>
    <div class="container">
        <div class="box">1

        </div>
        <div class="box">1

        </div>
        <div class="box">1

        </div>
        <div class="box">1

        </div>
        <div class="box">1

        </div>
        <div class="box">1

        </div>
        <div class="box">1

        </div>
        <div class="box">1

        </div>
        <div class="box">1

        </div>
        <div class="box">1

        </div>
    </div>
    
</body>
</html>
